  <h2>Process Information</h2>
  <table>
      <thead>
          <tr>
              <th>Label</th>
              <th>Description</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>I</td>
              <td>I/O Statement</td>
          </tr>
          <tr>
              <td>F</td>
              <td>Finish Task</td>
          </tr>
          <tr>
              <td>T</td>
              <td>Time-out</td>
          </tr>
      </tbody>
  </table>

  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Planificador de procesos</h5>
  <div class="offcanvas-body" id="proc">
    <form class="d-flex flex-column">
      <label for="cantidadProcesos" class="mb-2">Please enter the number of processes:</label>
        <input id="cantidadProcesos" class="form-control me-2" type="number" placeholder="Enter the number" aria-label="Number of processes" min="1" value="1" required>
        <button type="button" class="btn btn-outline-success mt-2" onclick="validateForm()">Ingresar Procesos</button>
    </form>
  </div>     
  <div id="labelsContainer"></div>
  <div id="table"></div>
  <button type="button" style="display: none;" id="but" class="btn btn-outline-success mt-2" onclick="getValue()">Validar Procesos</button>
  <h2 id="processTableTitle" style="display: none;">Process Table</h2>
  <table class="table table-bordered" style="display: none;" id="tab">
    <thead>
        <tr>
            <th>Número de Proceso</th>
            <th>Resultado</th>
        </tr>
    </thead>
    <tbody id="tableProcess">
        <!-- Las filas se agregarán aquí dinámicamente -->
    </tbody>
</table>
<div class="offcanvas-body" id="data" style="display: none;">
  <form class="d-flex flex-column">
    <label for="cantidadProcesos" class="mb-2">Please enter the data:</label>
    <label for="cantidadProcesos" class="mb-2">Cantidad Dispacher:</label>
    <input id="dispacherValue" class="form-control me-2" type="number" placeholder="Enter the number" aria-label="Dispacher Value" min="1" value="1" required>
    <label for="cantidadProcesos" class="mb-2">Cantidad Interrupciones:</label>
    <input id="interrupValue" class="form-control me-2" type="number" placeholder="Enter the number" aria-label="Interrup Value" min="1" value="1" required>
  </form>
</div>

<h2 id="processTableTi" style="display: none;">Process Table</h2>

<table class="table table-bordered" style="display: none;" id="data">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Valor</th>
        </tr>
    </thead>
    <tbody id="tableData">
        <!-- Las filas se agregarán aquí dinámicamente -->
    </tbody>
</table>

<button type="button" class="btn btn-outline-success mt-2" onclick="getDataProcess()">Ingresar Data</button>
