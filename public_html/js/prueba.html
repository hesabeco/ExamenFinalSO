<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación de Dispatcher</title>
  <style>
    /* Estilos para la tabla (opcional) */
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<button onclick="dispatcher()">Simular Ejecución</button>
<p id="outDispatcher">Mensaje del Dispatcher</p>
<table id="tablaEjecucion"></table>

<script>
function dispatcher() {
  const process = [
    ['1', '2', '3', 'I', '4', '5', '6', 'F'],
    ['1', '2', '3', '4', 'T', '5', '6', 'F'],
    ['1', '2', '3', '4', '5', '6', '7', 'F']
  ];

  const tablaEjecucion = document.getElementById("tablaEjecucion");
  tablaEjecucion.innerHTML = ""; // Limpiar contenido existente

  let outDispatcherMessage = "La tabla del dispatcher se ha ejecutado.";

  let dispatcherColumna = 3; // Comenzar en la columna 4

  for (let i = 0; i < process.length; i++) {
    const filaProceso = tablaEjecucion.insertRow();
    const celdaNombreProceso = filaProceso.insertCell();
    celdaNombreProceso.textContent = `p-${i + 1}`;

    let interrupciones = 4; // Número de ciclos de interrupción para este proceso

    for (let j = 0; j < process[i].length; j++) {
      const instruccion = process[i][j];
      const celdaProceso = filaProceso.insertCell();

      if (interrupciones > 0) {
        // Aún estamos en la fase de interrupciones
        if (instruccion === 'I' || instruccion === 'F' || instruccion === 'T') {
          // Insertar instrucción en la misma columna en su fila correspondiente
          celdaProceso.textContent = instruccion;
          // Insertar número del dispatcher en la misma columna en su fila correspondiente
          filaProceso.insertCell().textContent = dispatcherColumna + 1; // Sumar 1 al número del dispatcher
        } else {
          // Insertar número en la misma columna en la misma fila
          celdaProceso.textContent = instruccion;
        }
        interrupciones--;
      } else {
        // Ya hemos terminado con las interrupciones, ahora es el turno del dispatcher
        if (j === 0) {
          // Solo en la primera instrucción del dispatcher
          const celdaDispatcher = tablaEjecucion.insertRow().insertCell();
          celdaDispatcher.textContent = instruccion;
          // Insertar número del dispatcher en la misma columna en su fila correspondiente
          tablaEjecucion.rows[tablaEjecucion.rows.length - 1].insertCell().textContent = dispatcherColumna + 1; // Sumar 1 al número del dispatcher
        } else {
          // Insertar instrucción en la misma columna en la fila del dispatcher
          const celdaDispatcher = tablaEjecucion.rows[tablaEjecucion.rows.length - 1].insertCell();
          celdaDispatcher.textContent = instruccion;
        }
      }
    }

    dispatcherColumna += 3; // Avanzar el contador del dispatcher para la siguiente iteración
  }

  // Actualizar el contenido del elemento con id "outDispatcher"
  document.getElementById("outDispatcher").textContent = outDispatcherMessage;
}



















</script>

</body>
</html>
